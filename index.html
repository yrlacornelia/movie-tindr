

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>MOVIE CHOOSER</h1>

    <div id="filter">
      <form>
        <label for="participants">Participants</label><br />
        <input type="number" id="participants" /><br />
        <label for="movies-total">movies to choose from</label><br />
        <input type="number" id="movies-total" />
      </form>
      <button id="start-button" data-text="Awesome" class="button">
        <span class="actual-text">&nbsp;Begin&nbsp;</span>
        <span class="hover-text" aria-hidden="true">&nbsp;Begin&nbsp;</span>
      </button>
    </div>

    <div id="rating-container">
      <div class="like-btns" id="dislike-btn"><i class="fa-solid fa-thumbs-down fa-xl"></i></div>
      <div id="movie-container"></div>
      <div class="like-btns" id="like-btn"><i class="fa-solid fa-thumbs-up fa-xl"></i></div>
     
    </div> <button id="next-person">next participant</button>
    <button id="show-winners">show winners</button>
  </body>
  <script src="index.js"></script>
</html>
